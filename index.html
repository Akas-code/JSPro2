<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd Projects</title>
</head>
<body>
    <div class="container">

        <h1>2nd Projects BMI Calculator</h1>
        <form >
            <p><label >Height:</label><input type="text" id="height" name="height"></p>
            <p><label >Weight:</label><input type="text" id="weight" name="weight"></p>
           <button>Calculate</button>
           <div id="result"></div>
           <div class="weight-guide">
            <h3>Weight Guide</h3>
            <p>Under weight = less than 18.6</p>
            <p>Under weight = 18.6 and 24.9</p>
            <p>Normal weight = Greater Than 24.9</p>
           </div>
        </form>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
