<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd Projects</title>
</head>

<body style="background-color: rgb(176, 241, 231); display: flex; justify-content: center;">
   
    <div class="container "
    style="margin: 50px; padding: 20px;  border-radius: 10px; max-width: 400px; box-shadow: 1px 1px 9px rgba(255, 0, 0, 0.1); background-color: rgb(255, 255, 255);">
        <h1
            style="color: rgb(0, 0, 0); display: flex; justify-content: center; align-items: center; text-align: center; font-weight: 900;">
            2nd Projects BMI Calculator</h1>
        <form style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <p style="font-size: x-large; color: rgb(0, 0, 0); font-weight: 800; margin-left: 20px;">
                <label>Height:</label><input type="text" id="height" name="height"></p>
            <p style="font-size: x-large; color: rgb(0, 0, 0); font-weight: 800; margin-left: 20px; ">
                <label>Weight:</label><input type="text" id="weight" name="weight"></p>
            <button class="calculate"  
                style="padding: 10px 30px ; font-size: larger; font-weight: bold; background-color: rgb(0, 0, 0); color: rgb(255, 238, 0); border: none; border-radius: 50px; cursor: pointer;">Calculate</button>
            <div id="result"></div>
            <div class="weight-guide">
                <h3>Weight Guide</h3 <p>Under weight = less than 18.6</p>
                <p>Under weight = 18.6 and 24.9</p>
                <p>Normal weight = Greater Than 24.9</p>
            </div>
        </form>
 <div>
        <audio style="margin-left: 30px;" src="Saw Theme Song- Hello Zepp(MP3_160K).mp3" controls autoplay></audio>
    </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
